<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
    <div>
        <div class="container">
            <section>
                <h1> Conversor de Dolares a Pesos </h1>
                <div class="container-form">
                    <form action="" method="" name="conversor" id="frmdols">
                        <fieldset>
                            <label for="dolar"> 1 Dolar Vale  </label>
                            <input type="number" name="valdolar" id="valdolar" >
                            <label for="dolar">Peso(s)</label> <br>

                            <label for="peso"> 1 Peso Vale </label>
                            <input type="number" name="valpeso" id="valpeso">
                            <label for="">Dolar(es)</label>

                            <h3>Dolares a Pesos</h3>
                            <div class="container-DolaPes">
                                <input type="number" name="dolares" id="dolares">
                                <label for="dolares">Dolares son= </label>
                                <p id="Dolares"></p>
                                <p>Pesos</p>
                            </div>
                            <div>
                                <input type="button" value="Convertir Dolares-Pesos" id="D-P">
                            </div>


                            <h3>Pesos a Dolares</h3>
                            <div class="container-PesaDol">
                                <input type="number" name="pesos" id="pesos">
                                <label for="dolares">Pesos es =  </label>
                                <p id="Pesos"></p>
                                <p> Dolares </p>
                            </div>
                            <input type="button" value="Convertir Pesos-Dolares" id="P-D">
                            
                            <h2>Borrar Campos:</h2>
                            <input type="button" value="Limpiar" id="Borrar">
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="tools.js"></script>
</body>
</html>
